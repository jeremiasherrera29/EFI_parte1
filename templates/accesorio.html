{% extends 'base.html' %}

{% block content %}
<h1>Gesti√≥n de Accesorios</h1>
<form method="post">
    <label for="tipo">Tipo de Accesorio:</label>
    <input type="text" id="tipo" name="tipo">
    <label for="compatible_modelo_id">ID del Modelo Compatible:</label>
    <input type="number" id="compatible_modelo_id" name="compatible_modelo_id">
    <button type="submit">Crear Modelo</button>

</form>
<table>
    <tr>
        <th>Tipo</th>
        <th>ID del Modelo Compatible</th>
        <th>Acciones</th>
    </tr>
    {% for accesorio in accesorios %}
    <tr>
        <td>{{ accesorio.tipo }}</td>
        <td>{{ accesorio.compatible_modelo_id }}</td>
        <td>
            <a href="{{ url_for('editar_accesorio', id=accesorio.id) }}">Editar</a>
            <a href="{{ url_for('borrar_accesorio', id=accesorio.id) }}">Borrar</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

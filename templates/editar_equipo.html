{% extends 'base.html' %}

{% block content %}
<h1>Editar Equipo</h1>
<form method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ equipo.nombre }}">
    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" value="{{ equipo.modelo }}">
    <label for="categoria">Categor√≠a:</label>
    <input type="text" id="categoria" name="categoria" value="{{ equipo.categoria }}">
    <label for="costo">Costo:</label>
    <input type="number" id="costo" name="costo" step="0.01" value="{{ equipo.costo }}">
    <button type="submit">Guardar Cambios</button>
</form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h1>Gesti√≥n de Modelos</h1>
<form method="post">
    <label for="nombre_modelo">Nombre del Modelo:</label>
    <input type="text" id="nombre_modelo" name="nombre_modelo" required>
    <label for="fabricante_id">ID del Fabricante:</label>
    <input type="number" id="fabricante_id" name="fabricante_id" required>
    <button type="submit">Guardar</button>
</form>

<table>
    <tr>
        <th>Nombre del Modelo</th>
        <th>ID del Fabricante</th>
        <th>Acciones</th>
    </tr>
    {% for modelo in modelos %}
    <tr>
        <td>{{ modelo.nombre_modelo }}</td>
        <td>{{ modelo.fabricante_id }}</td>
        <td>
            <a href="{{ url_for('editar_modelo', id=modelo.id) }}">Editar</a>
            <a href="{{ url_for('borrar_modelo', id=modelo.id) }}">Borrar</a>
        </td>
    </tr>
    {% endfor %}
    
</table>
{% endblock %}
